{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Agro Commerce</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Fonts - Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
        
        body {
            background: #000;
        }
        
        .card-glass {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input:focus {
            outline: none;
            border-color: #22c55e;
        }
        
        .btn-primary {
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="card-glass rounded-xl p-8 w-full max-w-sm">
        
        <!-- Logo & Title -->
        <div class="text-center mb-8">
         <div class="w-16 h-16 mx-auto mb-4 rounded-full overflow-hidden bg-green-100 flex items-center justify-center">
    {% if organization.logo %}
        <img src="{{ organization.logo.url }}" alt="Logo" class="w-full h-full object-cover">
    {% else %}
        <!-- Optional placeholder if no logo -->
        <span class="text-gray-400 text-sm">No Logo</span>
    {% endif %}
</div>

            <h1 class="text-2xl font-semibold text-white mb-1">{{organization.name | capfirst}}</h1>
            <p class="text-gray-400 text-sm">Welcome back</p>
        </div>

        <!-- Form -->
        <form method="post">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="mb-4">
                <input 
                    type="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 bg-zinc-900 border border-zinc-800 text-white rounded-lg"
                    placeholder="Email"
                >
            </div>

            <!-- Password -->
            <div class="mb-4">
                <div class="relative">
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-zinc-900 border border-zinc-800 text-white rounded-lg"
                        placeholder="Password"
                    >
                    <button 
                        type="button" 
                        onclick="togglePassword()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300"
                    >
                        <i class="fas fa-eye text-sm" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex items-center justify-between mb-6 text-sm">
                <label class="flex items-center text-gray-400 cursor-pointer">
                    <input type="checkbox" name="remember" class="mr-2">
                    Remember me
                </label>
                <a href="#" class="text-green-500 hover:text-green-400">Forgot?</a>
            </div>

            <!-- Submit -->
            <button 
                type="submit"
                class="btn-primary w-full bg-green-500 hover:bg-green-600 text-black font-medium py-3 rounded-lg"
            >
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-xs mt-6">
            Â© 2024 Agro Commerce
        </p>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{{ message.tags|default:"info" }}',
                    title: '{% if message.tags == "error" %}Error{% elif message.tags == "success" %}Success{% else %}Info{% endif %}',
                    text: '{{ message }}',
                    confirmButtonColor: '#22c55e',
                    background: '#1e1e1e',
                    color: '#fff'
                });
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
